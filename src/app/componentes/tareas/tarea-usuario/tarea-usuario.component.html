

<div *ngIf="nomColeccion">
    <table mat-table [dataSource]="dataSource">
        <!-- Define las columnas de la tabla -->
        <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna">
            <th mat-header-cell *matHeaderCellDef>{{ columna }}</th>
            <!-- Aplica el filtro de fecha solo a la columna 'fecha' -->
            <td mat-cell *matCellDef="let row" [ngSwitch]="columna">
                <span *ngSwitchDefault>{{ row[columna] }}</span>
            </td>
        </ng-container>

        <!-- Muestra las filas de la tabla -->
        <tr mat-header-row *matHeaderRowDef="columnas.concat('acciones')"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas.concat('acciones')"></tr>
    </table>
</div>
